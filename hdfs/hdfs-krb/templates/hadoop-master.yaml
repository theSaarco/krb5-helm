  volumes:
  - name: hdfs-namenode-data
    persistentVolumeClaim:
      claimName: hdfs-nn-pvc
  - name: krb5-conf
    configMap:
      name: kuberos-kuberos-krb5-config
  - name: krb5-keytab
    secret:
      secretName: {{ .Values.krb_client_secret_name }}
  - name: sidecar-conf
    configMap:
      name: {{ .Values.sidecar.configmap }}
      defaultMode: 0755
  - name: ccache
    emptyDir:
      medium: Memory
